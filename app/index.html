      <!-- Create bootstrap container for header/navigation -->
      <div class="container-fluid cty-header">
  
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 logo-background text-center">
          <a class="cty-title" href="#">Dashboard</a>

          <p class="welcome">Welcome, <span class="user-name">Unknown User</span></p>
                
          <a href="#" class="toggle-nav">
              <div class="nav-trigger text-center">
                  <span class="trigger-top"></span>
                  <span class="trigger-middle"></span>
                  <span class="trigger-bottom"></span>
              </div>
          </a>

          <nav class="ctyNavbar">
